type Genre {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type DeleteGenreResponse {
  acknowledged: Boolean
  deletedCount: Int
}

input CreateGenreInput {
  name: String
  description: String
  country: String
  year: Int
}

input UpdateGenreInput {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genre(id: String!): Genre
  genres: [Genre]!
}

type Mutation {
  createGenre(createGenreInput: CreateGenreInput!): Genre!
  updateGenre(updateGenreInput: UpdateGenreInput!): Genre!
  deleteGenre(id: String!): DeleteGenreResponse
}
